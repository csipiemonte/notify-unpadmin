<div ng-controller="templates" class="col-sm-12">
    <br>
    <div ng-show="showDivMessagge" class="alert" ng-class="success? 'alert-success':'alert-danger'" role="alert">
        <span data-ng-bind-html="resultMessage"></span>
    </div>

    <br>
    <div class="row">
        <div class="col-sm-12">

                <form name="templateForm" >
                    <div class="form-group mb-2 ">
                        <input type="file" accept=".html" name="file" id="file" file-model="template_file" class="inputfile inputfile-6"/>
                        <label for="file"><span></span> <strong>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                                <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/>
                            </svg>
                            Scegli un file&hellip;</strong>
                        </label>
                    </div>
                    <div>
                        <input name="template_name" class="form-control" type="text" placeholder="template name"
                               required minlength="4" ng-model="template_name"/>
                        <p ng-show="templateForm.template_name.$invalid && templateForm.template_name.$touched"
                           class="alert alert-danger">Template name must be at least 4 characters</p>
                    </div>
                     <div>
                         <button ng-disabled="templateForm.$invalid || !template_file || template_file == ''" class="btn btn-primary" ng-click="upload()">Start uploading</button>
                    </div>
                </form>

        </div>
    </div>
    <div clas="row">
        <div class="col-sm-12">
            <table class=" table table-bordered table-striped table-responsive table-hover">
                <thead style="text-transform: uppercase;">
                <tr>
                    <th>name</th>
                    <th>base64 value</th>
                    <th>HTML</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="(property, value) in templates">
                    <td>{{property}}</td>
                    <td>
                        <button class="btn" ngclipboard
                                data-clipboard-target="#{{property.replace('.','')}}">
                            <img class="clippy" src="./images/clippy.svg" width="13"
                                 alt="Copy to clipboard">
                        </button>
                        <input style="opacity:0;height: 0;width: 5px;" id="{{property.replace('.','')}}"
                               value="{{value}}">
                    </td>
                    <td>
                        <div style="cursor:pointer" ng-click="downloadHTML(property,value)"><i
                                class="glyphicon glyphicon-download-alt"></i></div>
                    </td>
                    <td>
                        <div style="cursor:pointer" ng-click="delete(property)"><i
                                class="glyphicon glyphicon-trash"></i></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
