<div ng-controller="blacklist" class="col-sm-12">
    <br>
    <div ng-show="showDivMessagge" class="alert" ng-class="success? 'alert-success':'alert-danger'" role="alert">
        <span data-ng-bind-html="resultMessage"></span>
    </div>

    <br>
    <div class="row">
        <div class="col-sm-12">

            <form name="blacklistForm" >
                <table class="table table-striped table-responsive table-hover">
                    <thead>
                    <tr>
                        <th><h4>Add to Blacklist</h4></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                          <select class="form-control" ng-model="name" ng-options="service for service in services">
                              <option value=""></option>
                          </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="form-control" ng-keypress="$event.which===13 && insertOrUpdate(name,token)" type="text" placeholder="name"
                                   ng-model="name" required>

                        </td>
                        <td>
                            <input class="form-control" ng-keypress="$event.which===13 && insertOrUpdate(name,token)" type="text" placeholder="token"
                                   ng-model="token" required>
                        </td>
                        <td>
                            <button ng-disabled="blacklistForm.$invalid" class="btn btn-primary" ng-click="insertOrUpdate(name,token)">Insert or Update</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>

        </div>
    </div>
    <div clas="row">
        <div class="col-sm-12">
            <table class=" table table-bordered table-striped table-responsive table-hover">
                <thead style="text-transform: uppercase;">
                <tr>
                    <th></th>
                    <th></th>
                    <th>name</th>
                    <th>token</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="(property, value) in blacklist">
                    <td>
                        <input style="opacity:0;height: 0;width: 5px;" id="{{property.replace('.','')}}" value="{{value}}">
                        <button class="btn" ngclipboard
                                data-clipboard-target="#{{property.replace('.','')}}">
                            <img class="clippy" src="./images/clippy.svg" width="13"
                                 alt="Copy to clipboard">
                        </button>
                    </td>
                    <td>
                        <div style="cursor:pointer" ng-click="delete(property)"><i
                                class="glyphicon glyphicon-trash"></i></div>
                    </td>
                    <td>{{property}}</td>
                    <td dd-text-collapse dd-text-collapse-max-length="60" dd-text-collapse-text="{{value}}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
