
<div ng-controller="utilities">

    <div class="container">

        <div class="form-horizontal" style="margin-bottom: 20px;">
            <div class="form-group">
                <label class="col-sm-2">Token</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="tokenText" ng-model="token_notify"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">Password</label>
                <div class="col-sm-10">
                    <input class="form-control" type="password" id="passwordText" ng-model="password"/>
                </div>
            </div>
            
            <div class="text-center">
            <button class="btn btn-primary" type="button" ng-click="decryptAES()">Decrypt</button>
            <button class="btn btn-primary" type="button" ng-click="encryptAES()"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Encrypt</button>
            </div>
            
        </div>

        <div ng-show="showDivMessagge" class="alert" ng-class="success? 'alert-success':'alert-danger'" role="alert">
            <span data-ng-bind-html="resultMessage"></span>
        </div>

        <div class="row">
            <div class="form-group col-sm-12">
                <div>
                    <label>Result</label>
                    <button class="btn" type="button" data-clipboard-target="#tokenCryptedText" title="Copy to clipboard">
                        <img class="clippy" src="./images/clippy.svg" width="13">
                    </button>
                </div>
                <textarea class="form-control" rows="5" id="tokenCryptedText" ng-model="token_notify_jwt" readonly></textarea>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-12">
                <label>JWT Data</label>
                <pre pretty-json="token"></pre>
            </div>
        </div>

    </div>

</div>

<div class="modal fade" id="mail-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Email</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="form-group">
                    <div class="md-form mb-5 row">
                        <div class="col-sm-2">
                            <label data-error="wrong" data-success="right"><i
                                    class="glyphicon glyphicon-envelope"></i> Sender</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="email" id="defaultForm-emailsender" ng-model="email_to_send.sender"
                                   class="form-control validate">
                        </div>
                    </div>

                    <div class="md-form mb-5 row">
                        <div class="col-sm-2">
                            <label data-error="wrong" data-success="right"><i
                                    class="glyphicon glyphicon-envelope"></i> CC</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" ng-model="email_to_send.cc" class="form-control validate">
                        </div>
                    </div>

                    <div class="md-form mb-5 row">
                        <div class="col-sm-2">
                            <label data-error="wrong" data-success="right"><i
                                    class="glyphicon glyphicon-envelope"></i> Recipient</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" ng-model="email_to_send.recipient" class="form-control validate">
                        </div>
                    </div>

                    <div class="md-form mb-5 row">
                        <div class="col-sm-2">
                            <label data-error="wrong" data-success="right">Subject</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" ng-model="email_to_send.subject" class="form-control">
                        </div>
                    </div>


                    <div class="md-form mb-5 row">
                        <div class="col-sm-2">
                            <label data-error="wrong" data-success="right">Body</label>
                        </div>
                        <div class="col-sm-10">
                            <textarea rows="20" ng-model="email_to_send.body" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary " data-dismiss="modal" ng-click="sendMail()">Send</button>
            </div>
        </div>
    </div>
</div>

</div>
