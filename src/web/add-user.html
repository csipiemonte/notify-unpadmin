<div ng-controller="add-user">

    <div class="container">
        <form class="form-horizontal" ng-submit="submit()">
            <div class="form-group row">
                <div class="control-label col-sm-2">
                    <label>
                        user_id
                    </label>
                </div>
                <div class="form-control-static col-sm-10 ">
                    {{user.user_id}}
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">sms</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text"
                           ng-model="user.sms"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">email</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text"
                           ng-model="user.email"/>
                </div>
            </div>

            <div class="col-sm-offset-1 col-sm-10">
                <br><!--input class="btn btn-primary " type="submit" id="submit" value="Save"-->
                <button class="btn btn-primary " ng-click="saveUser()">Save</button>
            </div>
        </form>
    </div>

    <hr>


    <br><br>

    <div ng-show="showDivMessagge" class="alert" ng-class="success? 'alert-success':'alert-danger'" role="alert">
        <span data-ng-bind-html="resultMessage"></span>
    </div>


    <!--button ng-click="getToken(e.name,)">get token</button-->
</div>
